{% extends "main/base.html" %}

{% block title %}Форма для добавления статьи{% endblock %}

{% block content %}
    <div class="features">
        <h1>Форма для добавления статьи</h1><br>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br><br>
            {{ form.anons }}<br><br>
            {{ form.full_text }}<br><br>
            {{ form.date }}<br><br>
            <span> {{ error }}</span>
            <button class="btn btn-success" type="submit">Добавить статью</button>
        </form>
    </div>
{% endblock %}
