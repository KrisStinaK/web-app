{% extends "main/base.html" %}

{% block title %}Новости{% endblock %}

{% block content %}
    <div class="features">
        <h1>Новости сайта</h1>
        {% if news %}
            {% for el in news %}
                <div class="alert alert-warning">
                    <h3> {{el.title}} </h3>
                    <p> {{el.anons}} </p>
                    <a href="{% url 'news-detail' el.id %}" class="btn btn-warning"> Читать детали </a>
                </div>
            {% endfor %}
        {% else %}
            <p>У Вас нет записей!</p>
        {% endif %}

    </div>
{% endblock %}
